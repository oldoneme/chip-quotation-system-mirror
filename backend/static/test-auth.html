<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认证测试</title>
</head>
<body>
    <h1>企业微信认证测试</h1>
    <p id="status">正在检查认证状态...</p>
    
    <script>
        console.log('🔥 认证测试页面已加载');
        
        // 检查认证状态
        fetch('/api/me', { 
            credentials: 'include' 
        })
        .then(response => {
            console.log('认证检查响应:', response.status);
            if (response.status === 401) {
                document.getElementById('status').innerHTML = '未认证，3秒后跳转到登录页面...';
                setTimeout(() => {
                    console.log('跳转到企业微信登录');
                    window.location.href = '/auth/login';
                }, 3000);
            } else {
                return response.json();
            }
        })
        .then(data => {
            if (data) {
                document.getElementById('status').innerHTML = '已认证：' + JSON.stringify(data);
            }
        })
        .catch(error => {
            console.error('认证检查失败:', error);
            document.getElementById('status').innerHTML = '认证检查失败：' + error.message;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Cache Test</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
</head>
<body>
    <h1>Cache Test Page</h1>
    <p>Timestamp: <span id="timestamp"></span></p>
    <p>Random: <span id="random"></span></p>
    <script>
        document.getElementById('timestamp').textContent = new Date().toISOString();
        document.getElementById('random').textContent = Math.random();
        
        // 测试Navigation组件是否正确加载
        fetch('/static/js/bundle.js')
            .then(response => {
                console.log('Bundle.js Headers:', response.headers.get('cache-control'));
                return response.text();
            })
            .then(text => {
                if (text.includes('Navigation')) {
                    console.log('✅ Navigation component found in bundle');
                } else {
                    console.error('❌ Navigation component NOT found in bundle');
                }
            });
    </script>
</body>
</html>
